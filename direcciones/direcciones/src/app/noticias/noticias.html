<div class="container"> <table class="table"> <thead>
            <tr>
                <th>#</th>
                <th>Imagen</th>
                <th>Titulo</th>
                <th>Contenido</th>
            </tr>
        </thead>
        <tbody> @for (item of lista_noticias; track $index; let i = $index) {
                <tr> 
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img [src]="item.image" alt="Noticia" style="width: 100px; object-fit: cover;">
                    </td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.description }}</td>
                </tr>
            }

            @empty {
                <tr>
                    <td colspan="4">Cargando noticias...</td>
                </tr>
            }
        </tbody>
    </table>
</div>
