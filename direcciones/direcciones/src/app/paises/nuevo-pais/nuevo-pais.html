<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle me-2"></i>{{ paisId == 0 ? 'Nuevo País' : 'Editar País' }}
                    </h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="frmPais" (ngSubmit)="guardarNuevoPais()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre del País:</label>
                            <input id="nombre" class="form-control" formControlName="nombre" type="text"
                                placeholder="Ingrese el nombre del país"
                                [class.is-invalid]="frmPais.get('nombre')?.invalid && frmPais.get('nombre')?.touched">
                            @if (frmPais.get('nombre')?.invalid && frmPais.get('nombre')?.touched)
                            {
                            <div class="invalid-feedback">
                                El nombre del país es requerido.
                            </div>
                            }
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-secondary" routerLink="/paises">
                                <i class="bi bi-arrow-left me-1"></i>Cancelar
                            </button>

                            <button type="button" class="btn btn-secondary" (click)="salir()">
                                <i class="bi bi-arrow-left me-1"></i>Salir
                            </button>

                            <button type="submit" class="btn btn-success" [disabled]="frmPais.invalid">
                                <i class="bi bi-check-circle me-1"></i>Guardar País
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
